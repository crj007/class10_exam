<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test 1 - Class 10 CS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f8fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .question-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin: 8px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #667eea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="question-card" id="quiz-box">
    <h2 id="question-title">Loading question...</h2>
    <div class="options" id="options-box"></div>
    <button onclick="submitAnswer()">Submit</button>
  </div>

  <div class="summary" id="summary" style="display:none;"></div>

  <script>
    let questions = [];
    let current = 0;
    let correct = 0;
    let incorrect = 0;

    async function loadQuestions() {
      const res = await fetch('questions.json');
      questions = await res.json();
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById('question-title').textContent = `Q${current+1}. ${q.question}`;
      const optionsHTML = q.options.map((opt, i) => `
        <label><input type="radio" name="option" value="${opt}"/> ${opt}</label>
      `).join('');
      document.getElementById('options-box').innerHTML = optionsHTML;
    }

    function submitAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an option!");

      const answer = questions[current].answer;
      if (selected.value === answer) correct++;
      else incorrect++;

      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        document.getElementById('quiz-box').style.display = 'none';
        document.getElementById('summary').style.display = 'block';
        document.getElementById('summary').innerHTML = `
          <h3>Test Complete!</h3>
          <p>Total Questions: ${questions.length}</p>
          <p>Correct Answers: ${correct}</p>
          <p>Incorrect Answers: ${incorrect}</p>
          <p>Total Marks: ${correct} / ${questions.length}</p>
        `;
      }
    }

    loadQuestions();
  </script>
</body>
</html>
