<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class 10 CS Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .question {
      margin-bottom: 25px;
    }
    .question h3 {
      color: #34495e;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .submit-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #27ae60;
    }
    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Computer Science Test</h1>
    <div id="quiz-container"></div>
    <button class="submit-btn" onclick="submitQuiz()">Submit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [];
    let answers = {};

    fetch("questions.json")
      .then((res) => res.json())
      .then((data) => {
        questions.push(...data);
        renderQuestions();
      });

    function renderQuestions() {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      questions.forEach((q, i) => {
        const html = `
          <div class="question">
            <h3>Q${i + 1}. ${q.question}</h3>
            <div class="options">
              ${q.options
                .map(
                  (opt) => `
                <label><input type="radio" name="q${i}" value="${opt}" /> ${opt}</label>
              `
                )
                .join("")}
            </div>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    function submitQuiz() {
      let score = 0;
      let correct = 0;
      let wrong = 0;
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name='q${i}']:checked`);
        if (selected) {
          if (selected.value === q.answer) {
            score++;
            correct++;
          } else {
            wrong++;
          }
        }
      });

      const result = document.getElementById("result");
      result.innerHTML = `
        <p><strong>Total Questions:</strong> ${questions.length}</p>
        <p><strong>Correct:</strong> ${correct}</p>
        <p><strong>Incorrect:</strong> ${wrong}</p>
        <p><strong>Total Score:</strong> ${score}/${questions.length}</p>
      `;

      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
