<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test 1 Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 12px;
      width: 220px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #2c3e50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Begin Test 1</h2>
    <input type="text" id="username" placeholder="First Name"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const validUsers = [
      "Aayush", "Arham", "Aryan", "Avikshit", "Ayush", "Jugaad",
      "Krishna", "Partha", "Prapti", "SaiKripa", "Samriddhi",
      "Sanskriti", "Yash"
    ];

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      if (validUsers.includes(username) && password === "12345") {
        window.location.href = `test1_questions.html?user=${encodeURIComponent(username)}`;
      } else {
        errorMsg.innerText = "‚ùå Invalid login. Please try again.";
      }
    }
  </script>
</body>
</html>
