<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 10 CS Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    .question-box {
      margin-top: 1.5rem;
    }

    .option {
      background: #f9f9f9;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid #ddd;
    }

    .option:hover {
      background: #dceffd;
    }

    button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    #result-box {
      text-align: center;
    }

    .login {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .correct {
      background-color: #c8f7c5;
    }

    .wrong {
      background-color: #ffc8c8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-box">
      <h2>Class 10 CS Test</h2>
      <div class="login">
        <input type="text" id="username" placeholder="Enter First Name">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
      </div>
    </div>

    <div id="quiz-box" class="hidden">
      <h3 id="question">Question text</h3>
      <div id="options"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-box" class="hidden">
      <h2>Quiz Completed!</h2>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const students = [
      "Aayush", "Arham", "Aryan", "Avikshit", "Ayush", "Jugaad", "Krishna",
      "Partha", "Prapti", "SaiKripa", "Samriddhi", "Sanskriti", "Yash"
    ];

    let questions = [];
    let current = 0;
    let score = 0;
    let correct = 0;
    let incorrect = 0;

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      if (students.includes(name) && pass === "12345") {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("quiz-box").classList.remove("hidden");
        loadQuestions();
      } else {
        alert("Invalid login. Try again.");
      }
    }

    async function loadQuestions() {
      const res = await fetch('questions.json');
      questions = await res.json();
      showQuestion();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").innerText = `${current + 1}. ${q.question}`;
      const optBox = document.getElementById("options");
      optBox.innerHTML = '';
      q.options.forEach((opt, index) => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt;
        btn.onclick = () => selectAnswer(index);
        optBox.appendChild(btn);
      });
    }

    function selectAnswer(index) {
      const selected = index;
      const q = questions[current];
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach((btn, i) => {
        btn.onclick = null;
        if (i === q.answer) btn.classList.add("correct");
        if (i === selected && selected !== q.answer) btn.classList.add("wrong");
      });

      if (selected === q.answer) {
        score += q.marks || 1;
        correct++;
      } else {
        incorrect++;
      }
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-box").classList.add("hidden");
      document.getElementById("result-box").classList.remove("hidden");
      document.getElementById("result").innerHTML = `
        Total Questions: ${questions.length}<br>
        Correct: ${correct}<br>
        Incorrect: ${incorrect}<br>
        Score: ${score} / ${questions.length}
      `;
    }
  </script>
</body>
</html>
