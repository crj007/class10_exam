<!DOCTYPE html>
<html>
<head>
  <title>Login - Test 1</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ecf0f1;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 220px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Take Test</h2>
    <input id="username" placeholder="Your First Name" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      const res = await fetch('students.json');
      const students = await res.json();

      const match = students.find(s => s.name.toLowerCase() === username.toLowerCase() && s.password === password);
      if (match) {
        window.location.href = `test1_questions.html?user=${encodeURIComponent(match.name)}&roll=${match.roll}`;
      } else {
        error.textContent = "Invalid login. Try again.";
      }
    }
  </script>
</body>
</html>
