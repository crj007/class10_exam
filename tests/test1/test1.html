<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test 1 Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Begin Test 1</h2>
    <input type="text" id="roll" placeholder="Enter Roll Number"><br>
    <button onclick="validate()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const validRolls = ["1", "2", "3", "4", "6", "10", "11", "13", "14", "17", "18", "20", "22"];

    function validate() {
      const roll = document.getElementById("roll").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (validRolls.includes(roll)) {
        window.location.href = `test1_questions.html?roll=${roll}`;
      } else {
        errorMsg.innerText = "‚ùå Invalid Roll Number. Please try again.";
      }
    }
  </script>
</body>
</html>
