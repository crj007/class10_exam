<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 10 CS Test Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer-note {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Start Test</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Enter First Name" required>
      <input type="password" id="password" placeholder="Enter Password (12345)" required>
      <button type="submit">Login</button>
      <div class="error" id="error"></div>
    </form>
    <div class="footer-note">Use your first name & password: 12345</div>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("students.json");
        const students = await res.json();

        const found = students.find(
          s => s.username.toLowerCase() === username.toLowerCase() && s.password === password
        );

        if (found) {
          sessionStorage.setItem("user", username);
          window.location.href = "test1.html";
        } else {
          document.getElementById("error").textContent = "❌ Invalid username or password";
        }
      } catch (err) {
        console.error("Error loading student list:", err);
        document.getElementById("error").textContent = "⚠️ Cannot load student list.";
      }
    }
  </script>

</body>
</html>
