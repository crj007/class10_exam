<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 10 CS Test 1</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f8f8; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    .hidden { display: none; }
    .question { margin-bottom: 20px; }
    .btn { background: #3498db; color: white; padding: 10px 15px; border: none; cursor: pointer; margin-top: 20px; border-radius: 5px; }
    .btn:hover { background: #2980b9; }
    label { display: block; margin: 5px 0; }
  </style>
</head>
<body>
<div class="container">
  <div id="login">
    <h2>Login to Start Test</h2>
    <input type="text" id="roll" placeholder="Enter Roll Number" />
    <button class="btn" onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="quiz" class="hidden">
    <h2>Test</h2>
    <form id="quizForm"></form>
    <button class="btn" onclick="submitTest()">Submit</button>
  </div>

  <div id="thankyou" class="hidden">
    <h2>Thank you!</h2>
    <p>Your answers have been submitted.</p>
  </div>
</div>

<script>
let studentRoll = "";
let studentName = "";
let questions = [];

async function login() {
  const roll = document.getElementById("roll").value.trim();
  const res = await fetch("students.json");
  const students = await res.json();

  const found = students.find(s => s.roll === roll);
  if (!found) {
    document.getElementById("loginError").textContent = "Roll number not found.";
    return;
  }

  studentRoll = found.roll;
  studentName = found.name;

  document.getElementById("login").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  loadQuestions();
}

async function loadQuestions() {
  const res = await fetch("questions.json");
  questions = await res.json();
  const form = document.getElementById("quizForm");
  form.innerHTML = "";

  questions.forEach((q, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `<strong>Q${i+1}. ${q.question}</strong><br>` +
      q.options.map(opt => `<label><input type='radio' name='q${i}' value='${opt}'> ${opt}</label>`).join("");
    form.appendChild(div);
  });
}

function submitTest() {
  const formData = new FormData(document.getElementById("quizForm"));
  const answers = [];

  for (let i = 0; i < questions.length; i++) {
    answers.push({
      question: questions[i].question,
      selected: formData.get(`q${i}`) || "Not answered"
    });
  }

  // Example log (youâ€™ll replace this with Google Sheets logic later)
  console.log("Student:", studentRoll, studentName);
  console.log("Answers:", answers);

  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("thankyou").classList.remove("hidden");
}
</script>
</body>
</html>
