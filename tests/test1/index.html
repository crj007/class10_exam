<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10 CS Online Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1, h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      background: #00acc1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .question-block {
      margin-bottom: 20px;
    }
    .question-block h3 {
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
    }
    .hidden { display: none; }
    .result-box {
      text-align: center;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Class 10 CS Test</h1>
    <input type="text" id="username" placeholder="Enter your first name">
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div class="container hidden" id="quiz-container">
    <h2 id="welcome"></h2>
    <div id="quiz"></div>
    <button onclick="submitQuiz()">Submit</button>
  </div>

  <div class="container hidden" id="result-container">
    <h2>Result</h2>
    <div class="result-box" id="score"></div>
  </div>

  <script>
    let studentData = {};
    let questions = [];
    let currentUser = "";

    async function loadData() {
      const studentRes = await fetch('students.json');
      const questionRes = await fetch('questions.json');
      studentData = await studentRes.json();
      questions = await questionRes.json();
    }

    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;

      const match = studentData.find(s => s.name.toLowerCase() === user && pass === "12345");
      if (!match) {
        document.getElementById("login-error").textContent = "Invalid login details.";
        return;
      }
      currentUser = match.name;
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      document.getElementById("welcome").textContent = `Welcome, ${currentUser}`;
      renderQuestions();
    }

    function renderQuestions() {
      const quizDiv = document.getElementById("quiz");
      questions.forEach((q, idx) => {
        const qBlock = document.createElement("div");
        qBlock.className = "question-block";
        qBlock.innerHTML = `<h3>Q${idx + 1}: ${q.question}</h3>`;

        const options = document.createElement("div");
        options.className = "options";
        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `<input type='radio' name='q${idx}' value='${opt}'> ${opt}`;
          options.appendChild(label);
        });

        qBlock.appendChild(options);
        quizDiv.appendChild(qBlock);
      });
    }

    function submitQuiz() {
      let correct = 0, incorrect = 0;
      questions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name=q${idx}]:checked`);
        if (selected && selected.value === q.answer) correct++;
        else incorrect++;
      });

      const total = questions.length;
      document.getElementById("quiz-container").classList.add("hidden");
      document.getElementById("result-container").classList.remove("hidden");
      document.getElementById("score").innerHTML = `
        <p>Total Questions: ${total}</p>
        <p>Correct Answers: ${correct}</p>
        <p>Incorrect Answers: ${incorrect}</p>
        <p><strong>Total Marks: ${correct} / ${total}</strong></p>
      `;
    }

    loadData();
  </script>
</body>
</html>
