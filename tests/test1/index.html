<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class 10 Online Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 5% auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    input, button, select {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1c5984;
    }

    .question {
      margin-top: 30px;
    }

    .option {
      margin: 8px 0;
    }

    .hidden {
      display: none;
    }

    .thanks {
      text-align: center;
      font-size: 20px;
      color: green;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="login-box">
      <h1>Class 10 Test Login</h1>
      <input type="text" id="name" placeholder="Enter Full Name">
      <input type="password" id="password" placeholder="Enter Password (e.g., partha_13)">
      <button onclick="checkLogin()">Login</button>
      <p id="login-error" style="color:red; display:none;">Invalid login. Please try again.</p>
    </div>

    <div id="test-box" class="hidden">
      <h1>Welcome, <span id="student-name"></span> ðŸ‘‹</h1>
      <form id="test-form"></form>
      <button onclick="submitTest()">Submit</button>
    </div>

    <div id="thanks-box" class="hidden thanks">
      âœ… Thank you! Your answers have been submitted.
    </div>
  </div>

  <script>
    let students = [];
    let questions = [];

    // Load student and question data
    async function loadData() {
      const sRes = await fetch("students.json");
      students = await sRes.json();

      const qRes = await fetch("questions.json");
      questions = await qRes.json();
    }

    function checkLogin() {
      const name = document.getElementById('name').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim().toLowerCase();

      const student = students.find(s => 
        s.name.toLowerCase() === name && password === `${name}_${s.roll}`
      );

      if (student) {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("test-box").classList.remove("hidden");
        document.getElementById("student-name").innerText = student.name;

        renderQuestions();
      } else {
        document.getElementById("login-error").style.display = 'block';
      }
    }

    function renderQuestions() {
      const form = document.getElementById("test-form");
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<strong>Q${i+1}: ${q.question}</strong>`;
        q.options.forEach(opt => {
          const id = `q${i}_${opt}`;
          div.innerHTML += `
            <div class="option">
              <input type="radio" id="${id}" name="q${i}" value="${opt}">
              <label for="${id}">${opt}</label>
            </div>`;
        });
        form.appendChild(div);
      });
    }

    function submitTest() {
      const answers = {};
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        answers[`Q${i+1}`] = selected ? selected.value : "Not Attempted";
      });
      console.log("Answers:", answers); // For now, just log
      document.getElementById("test-box").classList.add("hidden");
      document.getElementById("thanks-box").classList.remove("hidden");
    }

    // Load data on page load
    loadData();
  </script>
</body>
</html>
