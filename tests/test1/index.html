<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class 10 CS Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Class 10 CS Login</h1>
    <input type="text" id="username" placeholder="Enter your first name" />
    <input type="password" id="password" placeholder="Enter password (12345)" />
    <button onclick="login()">Login</button>
    <div class="error-message" id="error"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      if (!username || password !== "12345") {
        errorEl.textContent = "❌ Invalid login. Please try again.";
        return;
      }

      try {
        const res = await fetch("students.json");
        const students = await res.json();

        const student = students.find(
          (s) => s.name.toLowerCase() === username.toLowerCase()
        );

        if (student) {
          sessionStorage.setItem("student", JSON.stringify(student));
          window.location.href = "test1.html";
        } else {
          errorEl.textContent = "❌ Student not found.";
        }
      } catch (err) {
        errorEl.textContent = "⚠️ Error loading student data.";
      }
    }
  </script>
</body>
</html>
